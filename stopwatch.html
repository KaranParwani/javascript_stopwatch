<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        
    <title>JAVASCRIPT STROPWATCh</title>
</head>
<body>
    <div class="main_container">

        <div class="container">
            <h1>Welcome to my first project on Vanilla JavaScript</h1>
            <h3>STOPWATCH</h3>
        </div>        
        
        <div class="container">
            <span id="hours">00</span>
            <span id="minutes">00</span>
            <span id="seconds">00</span>
            <span id="milliseconds">00</span>
        </div>
        
        <div class="container">
            <button type="button" id="start" class="btn btn-success" onclick="start()">START</button>
            <button type="button" id="reset" class="btn btn-warning" onclick="reset()">RESET</button>
            <button type="button" id="stop" class="btn btn-danger" onclick="stop()">STOP</button>
        </div>

        <div>
            <h1 id="lap"></h1>
        </div>

    </div>

    <script src="stopwatch.js"></script>

</body>
</html>

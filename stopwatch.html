<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      
    <title>JAVASCRIPT STOPWATCH</title>
</head>
<body>

    <div class="row justify-content-center mt-3">

        <div class="card" style="width: 60rem;">
            
            <div class="card-body">
            
                <h1 class="row justify-content-center" id="heading_text">Welcome to my first project on JS</h1>

            </div>
        
        </div>
    
    </div>

    <div class="row justify-content-center mt-3">

        <div class="card" style="width: 60rem;">
            
            <div class="card-body">
            
                <h3 class="row justify-content-center" id="title_text">STOPWATCH</h3>
                
                <p class="card-text row justify-content-center mt-4">
                    
                        <span id="hours" class="digit">00</span>
                        <span class="txt">hr</span>
                    
                        <span id="minutes" class="digit">00</span>
                        <span class="txt">min</span> 
            
                        <span id="seconds" class="digit">00</span>
                        <span class="txt">sec</span>
            
                        <span id="milliseconds"class="digit">00</span>

                </p>
                
                <div class="row justify-content-center">

                    <button type="button" id="start" class="btn btn-success" onclick="start()">START</button>
                    <button type="button" id="reset" class="btn btn-warning" onclick="reset()">RESET</button>
                    <button type="button" id="stop" class="btn btn-danger" onclick="stop()">STOP</button>
                
                </div>
                
            </div>
        
        </div>
    
    </div>

    <div class="row justify-content-center">
        
        <h1 id="lap"></h1>
        
    </div>

    <script src="stopwatch.js"></script>

</body>
</html>
